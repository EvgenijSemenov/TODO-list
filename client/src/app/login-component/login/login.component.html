<div class="row">
	<div class="col-md-offset-4 col-md-4">
		<div class="panel panel-default">
  			<div class="panel-heading">Login</div>
  				<div class="panel-body">
	  				<div class="form-group">
	    				<label for="name">Name</label>
	    				<input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="userName">
	  				</div>
  					<div class="form-group">
	    				<label for="password">Password</label>
	    				<input type="text" class="form-control" id="password" placeholder="Password" [(ngModel)]="userPassword">
	  				</div>
	  				<div class="form-group">
    					<button type="button" class="btn btn-primary form-control" (click)="userLogin()">LogIn</button>
    				</div>
    				<div class="form-group" *ngIf="loginErrorMessage.length > 0">
						<span class="text-danger">{{loginErrorMessage}}</span>
					</div>
  				</div>
		</div>
	</div>
</div>
